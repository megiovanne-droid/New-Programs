<!DOCTYPE html>
<html>
  <head>
    <title>Login Gams</title>
  </head>
  <body>
    <div>
      <label for="phone">Phone Number:</label>
      <input
      type="tel" 
      placeholder="09XXXXXXXXX" 
      id="js-login-number" 
      pattern="09[0-9]{9}"
      maxlength="11"
      required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input
      type="password" 
      placeholder="********" 
      id="js-login-password" 
      required>
    </div>

    <button class="js-submit-login">
      Submit
    </button>

    <p class="js-notification"></p>
    
    <script src="Login.js" type="module"></script>
  </body>
</html>
