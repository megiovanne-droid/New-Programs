<!DOCTYPE html>
<html>
  <head>
    <title>Search From Database</title>
  </head>
  <body>
    <div>
      <label for="phone">Phone Number:</label>
      <input
      type="tel" 
      placeholder="09XXXXXXXXX" 
      id="js-phone-number" 
      pattern="09[0-9]{9}"
      maxlength="11"
      required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input
      type="email" 
      placeholder="example@gmail.com" 
      id="js-email-address" 
      required>
    </div>

    <button class="js-submit-button">
      Submit
    </button>

    <p class="js-notification"></p>
    
    <script src="Register.js" type="module"></script>
  </body>
</html>
